<!DOCTYPE html>
<html lang="en">
	<head>
		<meta chaset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Quote Machine</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
    <body>
    	<div class="wrapper">
			<header>
				<h1>Motivation Machine</h1>
			</header>
			<section class="quote-wrap">
				<div class="quotes" id="qq">I can and I will!</div>
			</section>
			<button class="button">Motivate<br>Me!</button>
		</div>
		<div class="tweet">
   			<a id="tweet-link" class="twitter-share-button" href="http://twitter.com/intent/tweet?text=" data-size="small">
			Tweet</a>
    	</div>
			<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
			<script>window.twttr = (function(d, s, id) {
  				var js, fjs = d.getElementsByTagName(s)[0],
   				 t = window.twttr || {};
  				if (d.getElementById(id)) return t;
  				js = d.createElement(s);
  				js.id = id;
  				js.src = "https://platform.twitter.com/widgets.js";
  				fjs.parentNode.insertBefore(js, fjs);
 
  				t._e = [];
 				t.ready = function(f) {
  				 t._e.push(f);
  				};
 				return t;
				}(document, "script", "twitter-wjs"));</script>
			<script src="js/script.js"></script>

	</body>

</html>
